<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article class="product">
      <picture class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="a bottle of chanel perfume laying on a table">
      </picture>

      <div class="product-info">
        <p class="product-type">Perfume</p>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-pricing">
          <p class="product-discounted-price">$149.99</p>
          <p class="product-original-price">$169.99</p>
        </div>

        <button class="button">Add to Cart</button>
      </div>
    </article>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MartinFlischman">Martin Flischman</a>.
  </div> -->
</body>

</html>
